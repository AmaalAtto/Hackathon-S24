<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="example">
      <!-- create a container for the todo list -->
      <div id="todo-container">
        <!-- todo list header -->
        <div id="header">
          <h1>Brooklyn Stoop Sale</h1>
        </div>

        <!-- Date list -->
        <h3>Date:  07/14/2024</h3>
        <ul id="list-container"></ul>

        <!-- Time list -->
        <h3>Time:  11:00 am</h3>
        <ul id="list-container"></ul>

        <!-- Place list -->
        <h3>Location:  Court St & 2nd Ave  </h3>
        <ul id="list-container"></ul>
      </div>
    </div>


    <!-- YouTube iframe with autoplay -->
    <iframe width="1" height="1" style="display:none;" src="https://youtu.be/8P8m0QwGw64?si=XhbQVjQQb3-LFyY9" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>


     
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
